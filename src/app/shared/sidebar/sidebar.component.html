<!-- Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
<aside class="left-sidebar">
    <!-- Sidebar scroll-->
    <div class="scroll-sidebar">
        <!-- Sidebar navigation-->
        <nav class="sidebar-nav">
            <ul *ngIf="_sidebarService.menu" id="sidebarnav">
                <li class="user-profile">
                    <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false" align="center"><img [src]="_userService.userData.imageUrl | defaultPhoto" alt="user" /><br><span class="hide-menu">{{ userProfile.firstName }} {{ userProfile.lastName }} </span></a>
                    <ul aria-expanded="false" class="collapse">
                        <li><a routerLink="/profile/view" routerLinkActive="active">Mi Perfil </a></li>
                        <li><a routerLink="/account-settings" routerLinkActive="active">Configuraci√≥n </a></li>
                        <li><a [routerLink]="['/logout']">Salir</a></li>
                    </ul>
                </li>
                <li class="nav-devider"></li>
                <li *ngFor="let menu of _sidebarService.menu"> <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false"><i [class]="menu.icon"></i><span class="hide-menu">{{menu.title}}</span></a>
                    <ul aria-expanded="false" class="collapse">
                        <li *ngFor="let submenu of menu.submenus"><a [routerLink]="submenu.url" routerLinkActive="active">{{submenu.title}} </a></li>
                    </ul>
                </li>
            </ul>
        </nav>
        <!-- End Sidebar navigation -->
    </div>
    <!-- End Sidebar scroll-->
</aside>
<!-- ============================================================== -->
<!-- End Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->

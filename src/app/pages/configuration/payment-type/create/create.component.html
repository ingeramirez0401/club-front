<div class="row animated fadeIn">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="card">
          <div class="card-body">
              <h4 class="card-title">Crear Nuevo Tipo de Pago</h4>
              <form *ngIf="forma" [formGroup]="forma" class="form p-t-20" (ngSubmit)="saveChanges()">
                  <div class="form-group">
                      <label for="exampleInputuname">Nombre</label>
                      <div class="input-group">
                          <div class="input-group-addon"><i class="ti-arrow-right"></i></div>
                          <input type="text" class="form-control" name="Name" formControlName="Name">
                      </div>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputuname">Permite descuento financiero</label>
                    <div class="input-group">
                        <div class="input-group-addon"><i class="ti-arrow-right"></i></div>
                        <select class="form-control" name="AllowFinancialDiscounts" formControlName="AllowFinancialDiscounts" required>
                          <option value="1">Si</option>
                          <option value="0">No</option>
                        </select>
                    </div>
                </div>
                  <button type="submit" class="btn btn-info waves-effect waves-light m-r-10"><i class="fa fa-save"></i> Guardar Cambios</button>
                  <button type="button" (click)="goToList()" class="btn btn-inverse waves-effect waves-light">Volver</button>
              </form>
          </div>
      </div>
  </div>
</div>

<div class="container-fluid">
    <!-- ============================================================== -->
    <!-- Start Page Content -->
    <!-- ============================================================== -->
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive m-t-40">
                        <div class="form-group">
                            <p><a routerLink="/systems/create" class="btn btn-danger btn-sm"><i class="icon wb-plus" aria-hidden="true"></i> Nuevo Registro</a> | <a routerLink="/systems/bulk" class="btn btn-success btn-sm"><i class="icon wb-plus" aria-hidden="true"></i> Cargue Masivo</a></p>
                            <table id="myTable" class="table table-bordered table-striped">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Nombre</th>
                                        <th>Especialidad</th>
                                        <th>LÃ­nea</th>
                                        <th class="text-nowrap">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody *ngIf="systemList">
                                    <tr *ngFor="let system of systemList;let i = index">
                                        <td>{{i+1}}</td>
                                        <td>{{system.name | uppercase}}</td>
                                        <td>{{system.specialityName}}</td>
                                        <td>{{system.lineName}}</td>
                                        <td class="text-nowrap">
                                            <a style="cursor: pointer" (click)="goToUpdateSystem(system)" data-toggle="tooltip" data-original-title="Editar"> <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                                            <a style="cursor: pointer" (click)="deleteSystem(system)" data-toggle="tooltip" data-original-title="Eliminar"> <i class="fa fa-close text-danger"></i> </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- ============================================================== -->
        <!-- End PAge Content -->
        <!-- ============================================================== -->
    </div>

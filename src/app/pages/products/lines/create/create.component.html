<div class="row animated fadeIn">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Crear Nueva LÃ­nea</h4>
                <form *ngIf="forma" [formGroup]="forma" class="form p-t-20" (ngSubmit)="saveChanges()">
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                            <div class="form-group">
                                <label for="exampleInputuname">Especialidad</label>
                                <div class="input-group">
                                    <div class="input-group-addon"><i class="ti-angle-right"></i></div>
                                    <select *ngIf="specialityList" name="SpecialityId" formControlName="SpecialityId" class="form-control">
                                      <option *ngFor="let speciality of specialityList" [ngValue]="speciality.id">
                                          {{ speciality.name }}
                                      </option>
                                  </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                            <div class="form-group">
                                <label for="exampleInputuname">Nombre</label>
                                <div class="input-group">
                                    <div class="input-group-addon"><i class="ti-angle-right"></i></div>
                                    <input type="text" class="form-control" name="Name" formControlName="Name">
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-info waves-effect waves-light m-r-10"><i class="fa fa-save"></i> Guardar Cambios</button>
                    <button type="button" (click)="goToList()" class="btn btn-inverse waves-effect waves-light">Volver</button>
                </form>
            </div>
        </div>
    </div>
</div>

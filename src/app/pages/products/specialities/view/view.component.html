<div class="container-fluid">
    <!-- ============================================================== -->
    <!-- Start Page Content -->
    <!-- ============================================================== -->
    <div *ngIf="speciality" class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
            <div class="card">
                <div class="card-body">
                    <h2>Información de la Especialidad</h2>
                    <br>
                    <h3>Nombre: {{speciality.name}}</h3>
                    <br>
                    <button class="btn btn-sm btn-info" type="button" (click)="goToList()">Volver</button>
                </div>
            </div>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive m-t-40">
                        <div class="form-group">
                            <h3>Listado de Líneas de {{speciality.name}}</h3>
                            <table id="myTable" class="table table-bordered table-striped">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Nombre</th>
                                        <th class="text-nowrap">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody *ngIf="speciality.lines">
                                    <tr *ngFor="let line of speciality.lines;let i = index">
                                        <td>{{i+1}}</td>
                                        <td>{{line.name | uppercase}}</td>
                                        <td class="text-nowrap">
                                            <a style="cursor: pointer" (click)="goToUpdateLine(line)" data-toggle="tooltip" data-original-title="Editar"> <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                                            <a style="cursor: pointer" (click)="deleteLine(line)" data-toggle="tooltip" data-original-title="Eliminar"> <i class="fa fa-close text-danger"></i> </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- ============================================================== -->
        <!-- End PAge Content -->
        <!-- ============================================================== -->
    </div>
